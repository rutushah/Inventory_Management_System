<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addCategory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% extends 'layouts.html' %}

{% block title %}Configuration{% endblock %}

{% block content %}


<div class="main-content">
    <h2>Add Category</h2>
    <p>Welcome back, {{ username }}!</p>
    {% if msg %}
        <p style="color: green;">{{ msg }}</p>
    {% endif %}

    <!-- Flex container for form and link -->
    <div class="form-and-link">
        <form action="{{ url_for('addCategory') }}" method="post" autocomplete="off">
            <label for="categoryName">
                <i class="fas fa-cubes"></i>
            </label>
            <input type="text" name="categoryName" placeholder="Add Category" id="categoryName" required>
            <input type="submit" value="Add Category">
        </form>

        <!-- Link to view category -->
        <div class="view-category">
            <a href="{{ url_for('viewCategory') }}">View Category</a>
        </div>
    </div>
</div>

    

{% endblock %}
</body>
</html>
