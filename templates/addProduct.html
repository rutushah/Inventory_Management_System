<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% extends 'layouts.html' %}

    {% block title %}Add Products{% endblock %}

    {% block content %}
    <div class="main-content">
        <h2>Add Product</h2>

        {% if msg %}
        <p style="color: green;">{{ msg }}</p>
    {% endif %}


        <form action="{{ url_for('addProduct') }}" method="post" class="product-form">
            <div class="form-row">
                <label for="sku">SKU:</label>
                <input type="text" id="sku" name="sku" required>
            </div>
            <div class="form-row">
                <label for="sku_description">SKU Description:</label>
                <input type="text" id="sku_description" name="sku_description" required>
            </div>
            <div class="form-row">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
            </div>
            <div class="form-row">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-row">
                <label for="memory">Memory:</label>
                <input type="text" id="memory" name="memory" required>
            </div>
            <div class="form-row">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" required>
            </div>

            <div class="form-row">
                <label for="category">Choose Product Category:</label>
                <select name="category" id="category">
                    {% if categories %}
                        {% for category in categories %}
                             <option value="{{ category['cat_id'] }}">{{ category['category_name'] }}</option>
                        {% endfor %}
                    {% else %}
                        <option value="noCategory">No Category Present</option>
                    {% endif %}
                </select>                
            </div>
            
            <div class="form-actions">
                <input type="submit" value="Add Product">
            </div>
        </form>

         <!-- Link to view category -->
         <div class="view-products">
            <a href="{{ url_for('viewProducts') }}">View Products</a>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
